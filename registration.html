<!DOCTYPE html>
<html>
<head>
    <title>Regisztráció</title>
    <meta name="viewport" content="width=device-width">
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="JavaScript.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="yellowroad-logo-black.png" />
        </div>
    </div>
    <div class="form-container">
        <div class="form-title-row">
            <h1>Yellowroad Regisztráció</h1>
        </div>
        <form class="form-container" method="post" action="" onsubmit="return inputUserData()">
            <div class="form-row form-inline">
                <input type="text" name="lastName" id="lastName" placeholder="Vezetéknév" required pattern="^[A-Z]+[a-z]*$"  title="Nagy kezdőbetűvel adja meg a nevét!"/>
            </div>
            <div class="form-row form-inline right">
                <input type="text" name="firstName" id="firstName" placeholder="Keresztnév" required pattern="^[A-Z]+[a-z]*$" />
            </div>
            <br />
            <div class="form-row form-inline">
                <input type="text" name="email" id="emailFirstPart" placeholder="yellowroad" required pattern="^[a-z]*$" /><div class="form-inline">@</div> 
            </div>
            <div class="form-row form-inline right">
                <input type="text" name="email" id="emailSecondPart" placeholder="yellowroad.hu" pattern="[a-z0-9.-]+\.[a-z]{2,3}$" required />
            </div>
            <div class="form-row right">
                <input type="text" name="phone" id="phone" placeholder="+36201456987" pattern="^\+[0-9]{10,11}" />
            </div>
            <br />
            <div class="form-row center">
                <p>Iskolai végzettség</p>
                <div class="lableposition">
                    <label for="a">Főiskola/Egyetem</label>
                </div>
                <input type="radio" name="education" id="a" value="a" required />
                <label for="b">Érettségi</label>
                <input type="radio" name="education" id="b" value="b" />
                <label for="c">Egyéb</label>
                <input type="radio" name="education" id="c" value="c" />
            </div>
            <div class="form-row center">
                <p>Angol nyelvtudás</p>
                <label for="a">Alapfok</label>
                <input type="radio" name="englishLevel" id="a" value="a" required />
                <label for="b">Középfok</label>
                <input type="radio" name="englishLevel" id="b" value="b" />
                <label for="c">Felsőfok</label>
                <input type="radio" name="englishLevel" id="c" value="c" />
            </div>
            <div class="form-row center">
                <p>Életkor</p>
                <div>
                    <label for="a">18-25 év</label>
                    <input type="radio" name="age" id="a" value="a" required />
                    <label for="b">26-35 év</label>
                    <input type="radio" name="age" id="b" value="b" />
                    <label for="c">35 év felett</label>
                    <input type="radio" name="age" id="c" value="c" />
                </div>
            </div>
            <div >
                <label id="letter" for="newsLetter">Hírlevél feliratkozás</label>
                <input type="checkbox" id="newsLetter" name="newsLetter" checked/>
            </div>
            <div class="form-row center">
                <input type="submit" value="Regisztrálok" id="submit" />
            </div>
			<div class="form-row center">
                <input type="button" value="Kvíz" id="quiz" onclick="startQuiz()"/>
            </div>
        </form>
    </div>
</body>
</html>
